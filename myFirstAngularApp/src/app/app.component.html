<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <p>{{x}}</p>
  <p>{{y}}</p>
  <p>{{x+y}}</p>
  <p>{{mystr}}</p>
  <!-- Bind it html tag -->
  <input type="text" [value]="x">
  <img [src]="y">
  <h1 *ngIf='myBoolean'>Show this!</h1>
  <h1 *ngIf='myBoolean'>Show this!</h1>
  <ul>
    <li *ngFor="let num of myArray">{{num}}</li>
  </ul>
  <h1> {{mystr|lowercase}}</h1>
  <!-- <h1>{{user|json}}</h1> -->

  <button (click)='logNum()'>Log the num</button>
  <button (click)='increaseNum()'>Increment</button>

  <form (submit)="onSubmit()">
    <input type="text" name="firstName" [(ngModel)]='user.firstName' #firstName="ngModel">
    <input type="text" name="lastName" [(ngModel)]='user.lastName' #firstName="ngModel">
    <input type="submit">
  </form>

  <!-- validation -->
  <form (submit)="onSubmit()">
    <input type="text" name="firstName" required minlength="4" maxlength="24" [(ngModel)]='user.firstName' #firstName="ngModel">
    {{ firstName.errors|json}}
    {{ firstName.valid|json}}
    <div *ngIf="!firstName.valid">Error First Name</div>
    <input type="submit">
  </form>
